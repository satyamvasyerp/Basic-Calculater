<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- <div class="card"> -->
                    <h1>Calculator</h1>
                    <!-- <div class="card-body"> -->
                        <div class="container1">
                        <form class="calculaterForm" name="calculaterForm">
                            <div class="screen">
                                <input type="text" name="screen" id="screen" class="txtt" readonly>
                            </div>
                            <!-- <div class="btn"> -->
                                <table>
                                    <tr>
                               <td><input type="button" value="1" name="num1" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="2" name="num2" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="3" name="num3" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="+" name="plus" class="numbers" onclick="valueButton(this)"></td>
                            </tr>
                            <!-- </div> -->
                            <!-- <div class="btn"> -->
                                <tr>
                                <td><input type="button" value="4" name="num4" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="5" name="num5" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="6" name="num6" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="-" name="subtract" class="numbers" onclick="valueButton(this)"></td>
                            </tr>
                            <!-- </div> -->
                            <!-- <div class="btn"> -->
                                <tr>
                                <td><input type="button" value="7" name="num7" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="8" name="num8" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="9" name="num9" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="*" name="multiplication" class="numbers" onclick="valueButton(this)"></td>
                            </tr>
                            <!-- </div> -->
                            <!-- <div class="btn"> -->
                                <tr>
                                <td><input type="button" value="0" name="zero" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="/" name="division" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="." name="point" class="numbers" onclick="valueButton(this)"></td>
                                <td><input type="button" value="=" name="equal" class="numbers" onclick="calculate()"></td>
                            </tr>
                            <!-- </div> -->
                            <!-- <div class="btn"> -->
                                <tr>
                                <td><input type="button" value="clear" class="clearbtn numbers" name="clearbtn" onclick="Clear()"></td>
                            <!-- </div> -->
                            <!-- <div class="btn"> -->
                                <td><input type="button" value="delete" class="deletebtn numbers" name="deletebtn" id="delete" onclick="Delete()"></td>
                            </tr>
                            <!-- </div> -->
                        </form>
                    </div>
                    </div>
                  </div>
            <!-- </div> -->
        <!-- </div> -->
    </div>
    <script>
        let valueButton = (event) =>{
            calculaterForm.screen.value +=event.value;

            console.log(calculaterForm.screen.value.length);
            // console.log(valueButton);
            // if(valueButton.charAt(0) == "+"){
            //     document.getElementById("screen").innerHTML = "Its is invalid";
            if(["+","-","/","*"].includes(calculaterForm.screen.value.charAt(0))){
            //     console.log(calculaterForm.screen.value.charAt(0));
            //     alert('invalid')
            //     document.getElementById("screen").innerHTML = "Its is invalid";
            // } else {
            //     alert('VALID')
                calculaterForm.screen.value = null;
            }
            //  if(["+","-","/","*"].includes(calculaterForm.screen.value.splice(0,1))){
            //     calculaterForm.screen.value = null;
            // }
        }
        let Clear = () =>{
            calculaterForm.screen.value = null;
        }
        let Delete = () =>{
            // calculaterForm.screen.value = Delete.slice(0,-1);
            // var result = document.getElementById("delete")
            calculaterForm.screen.value = calculaterForm.screen.value.slice(0,-1);
        }
        let calculate = () =>{
            calculaterForm.screen.value = eval(calculaterForm.screen.value);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
